<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Box Project</title>
<style>
  body {
    background-color: black;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
  }
  .container {
    margin-top: 50px;
  }
  img {
    display: block;
    margin: 0 auto;
    border: 2px solid white;
    width: 50%;
  }
  .caption {
    font-weight: bold;
    font-family: Georgia, 'Times New Roman', Times, serif;
  }
  p {
    margin-top: 20px;
  }
</style>
</head>
<body>
  <div class="container">
    <img src="./kong.jpg" alt="Godzilla vs Kong">
    <div class="caption"><h1>Godzilla x Kong The New Empire</h1></div>
    <p>Godzilla, monster purba berukuran raksasa itu, harus bersatu dengan Kong, sang raja gorila. Mereka harus bekerja sama melawan sebuah kekuatan misterius yang mengancam kelangsungan bumi. Ia juga akan berfokus pada asal usul Titan dan Skull Island.</p>
  </div>

</body>
</html>
